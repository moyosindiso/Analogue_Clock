<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title for the tab -->
    <title>Analog Clock</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Additional CSS for header and footer -->
    <style>
        /* Style for the header */
        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        /* Style for the footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Analogue Clock</h1>
    </header>

    <!-- Centered content -->
    <center>
        <!-- Canvas for the clock -->
        <canvas id="clockCanvas" width="350" height="350"></canvas>
        <!-- Script for the clock functionality -->
        <script src="script.js"></script>
    </center>

    <!-- Footer designed by Sindiso Moyo -->
    <footer>
        Designed by Sindiso Moyo
    </footer>
</body>
</html>
